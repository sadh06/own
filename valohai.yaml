---

- step:
    name: train-model
    image: tensorflow/tensorflow:2.1.0-py3
    command: 
      - pip install -r requirements.txt
      - pip install valohai-utils
      - python train.py {parameters}
    #inputs:
    #  - name: example-input
    #    default: https://example.com/
    parameters:
     - name: epoch
       description: Example parameter
       type: integer
       default: 5
     - name: learning_rate
       type: float
       default: 0.001